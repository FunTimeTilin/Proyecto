<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferremas</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'IMG/icon.png' %}">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style_menu.css'%}">
</head>
<body>
    <!-- header -->
     {% include 'base/header.html' %}

     <!-- main -->
      <br><br>
    <main class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-8 shadow-lg mx-auto text-center p-3">
                    <h1 class="my-3">Catálogo de productos</h1>
                    <table class="table">
                        <thead>
                            <th>id del producto</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </thead>
                        <tbody>
                            {% if productos %}
                            {% for tmp in productos %}
                            <tr>
                                <td>{{tmp.id_producto}}</td>
                                <td>{{tmp.nombre_producto}}</td>
                                <td>${{tmp.precio}}</td>
                                <td><a href="{% url 'productoedit' pk=tmp.id_producto%}"><button
                                    class="btn btn-warning">Modificar</button></a></td>
                                <td><a href="{% url 'producto_del' pk=tmp.id_producto%}"><button
                                    class="btn btn-danger">Eliminar</button></td>
                            </tr>
                            {% endfor %}
                            {% endif %}
                        </tbody>
                    </table>
                    <a href="{% url 'producto_add' %}">
                        <button class="btn btn-primary">Añadir producto</button>
                    </a>
                    <a href="{% url 'crud' %}">
                        <button class="btn btn-secondary">Volver</button>
                    </a>
                </div>
            </div>
        </div>
    </main>


     <!-- footer -->
    {% include 'base/footer.html' %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
