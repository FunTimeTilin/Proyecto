<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferremas</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'IMG/icon.png' %}">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style_menu.css'%}">
</head>

<body>
    {% include 'base/header.html'%}
    <br><br>
    <main class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-8 shadow-lg mx-auto text-center p-3">
                    <h2 class="my-3">Modificacion de producto</h2>
                    <form action="{% url 'producto_mod' %}" method="POST" class="form-floating">
                        {% csrf_token %}
                        <div class="form-floating mb-3 w-50 mx-auto">
                            <input type="text" value={{producto.id_producto}} class="form-control" id="id_producto" name="id_producto" readonly>
                            <label for="id_producto" class="form-label">ID producto</label>
                        </div>
                        <div class="form-floating mb-3 w-50 mx-auto">
                            <input type="text" value={{producto.nombre_producto}} class="form-control" id="nombre_producto" name="nombre_producto">
                            <label for="nombre_producto" class="form-label">Nombre del producto</label>
                        </div>
                        <div class="form-floating mb-3 w-50 mx-auto">
                            <input type="number" value={{producto.precio}} class="form-control" id="precio"
                                name="precio">
                            <label for="precio" class="form-label">Precio</label>
                        </div>
                        <div class="form-floating mb-3 w-50 mx-auto">
                            <select class="form-select" id="categoria" name="categoria">
                                {% for tmp in categoria %}
                                {% if tmp.categoria == producto.id_categoria.nombre_categoria%}
                                <option value="{{tmp.id_categoria}}" selected>{{tmp.nombre_categoria}}</option>
                                {%else%}
                                <option value="{{tmp.id_categoria}}">{{tmp.nombre_categoria}}</option>
                                {% endif%}
                                {% endfor %}
                            </select>
                            <label for="categoria" class="form-label">Categoria</label>
                        </div>
                        <div class="form-floating mb-3 w-50 mx-auto">
                            <input type="file" value={{producto.img_producto}} class="form-control" id="img_producto" name="img_producto">
                            <label for="img_producto" class="form-label">Imagen del producto</label>
                        </div>
                        <div class="form-floating mb-3 w-50 mx-auto">
                            <input type="text" value={{producto.descripcion}} class="form-control" id="descripcion"
                                name="descripcion">
                            <label for="descripcion" class="form-label">descripcion</label>
                        </div>
                        {% if mensaje %}
                        <div class="alert alert-success w-50 mx-auto">
                            {{mensaje}}
                        </div>
                        {% endif %}
                        <div>
                            <button type="submit" class="btn btn-warning">Modificar producto</button><br>
                            <a href="{% url 'catalogo'%}"><button type="button"
                                    class="btn btn-primary mt-3">Volver</button></a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
    <br>
    {% include 'base/footer.html'%}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
