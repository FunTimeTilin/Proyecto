<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferremas</title>
   
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'IMG/icon.png'%}">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style_menu.css'%}">
</head>
<body>
    <!-- Navbar menu -->
    {% include 'base/header.html'%}

    <!-- main -->
<br><br>
<main class="wrapper">
    
        
        <form action="" method="post" class="col-md-4 mx-auto shadow-lg text-center mt-3 p-5 container">
          <h2>Inisio de sesion</h2>
          <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Usuario" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="pass" name="password" placeholder="Contraseña" required>
          </div>
          
          <div id="resultado">
          </div>
          <div class="form-group col-6 mx-auto">
              <input type="submit" value="Ingresar" class="btn btn-outline-primary" onclick="validacion()">
              <input type="reset" value="Limpiar" class="btn btn-outline-warning">
          </div>
        </form>
      </div>
      <br><br>

  </main>
    <!-- Footer -->
    {% include 'base/footer.html' %}

    <script src="{% static 'js/validacion.js'%}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
</body>
</html>
